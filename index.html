<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Exchange Gift For Christmas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Replace with your Firebase config (leave as-is for localStorage fallback)
       const firebaseConfig = {
  apiKey: "AIzaSyCOxCavlsWWB662RO15X4iDcSZFrtH2uTI",
  authDomain: "christmasgiftexchange-8d38e.firebaseapp.com",
  projectId: "christmasgiftexchange-8d38e",
  storageBucket: "christmasgiftexchange-8d38e.firebasestorage.app",
  messagingSenderId: "184610390168",
  appId: "1:184610390168:web:fc87da7d2c88db285790ed",
  measurementId: "G-XYBRD248ES"
};

        let db = null;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase init failed:", error);
            alert("Firebase not set up. Using local storage only (no shared data).");
        }

        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Register for Exchange Gift For Christmas ðŸŽ„</h1>
        <p>Create a new account to join the gift exchange.</p>
        <form id="registerForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            
            <label for="email">Gmail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Register form submitted.");
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const newUser = { name, email, wishlist: '' };
            
            try {
                if (window.db) {
                    const docRef = doc(window.db, 'users', email);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        alert('Account already exists! Please login instead.');
                        window.location.href = 'login.html';
                        return;
                    } else {
                        await setDoc(doc(window.db, 'users', email), newUser);
                        localStorage.setItem('currentUser', JSON.stringify(newUser));
                        alert('Registered successfully!');
                    }
                } else {
                    let users = JSON.parse(localStorage.getItem('christmasUsers')) || [];
                    const existingUser = users.find(u => u.email === email);
                    if (existingUser) {
                        alert('Account already exists! Please login instead.');
                        window.location.href = 'login.html';
                        return;
                    } else {
                        users.push(newUser);
                        localStorage.setItem('christmasUsers', JSON.stringify(users));
                        localStorage.setItem('currentUser', JSON.stringify(newUser));
                        alert('Registered locally!');
                    }
                }
            } catch (error) {
                console.error("Registration error:", error);
                alert("Error registering. Details: " + error.message);
                return;
            }
            
            console.log("Redirecting to page2.html");
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
