<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Gift For Christmas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Replace with your Firebase config (or leave as-is for localStorage fallback)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        let db = null;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase init failed:", error);
            alert("Firebase not set up. Using local storage only (no shared data).");
        }

        window.db = db; // Make db available globally
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Exchange Gift For Christmas ðŸŽ„</h1>
        <p>Welcome! Enter your details to join the gift exchange.</p>
        <form id="userForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            
            <label for="email">Gmail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Go!</button>
        </form>
    </div>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Form submitted."); // Debug log
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const newUser = { name, email, wishlist: '' };
            
            try {
                if (window.db) {
                    // Try Firebase
                    const docRef = doc(window.db, 'users', email);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        alert('You are already registered! Redirecting...');
                        localStorage.setItem('currentUser', JSON.stringify(docSnap.data()));
                    } else {
                        await setDoc(doc(window.db, 'users', email), newUser);
                        localStorage.setItem('currentUser', JSON.stringify(newUser));
                        alert('Registered with Firebase!');
                    }
                } else {
                    // Fallback to localStorage
                    let users = JSON.parse(localStorage.getItem('christmasUsers')) || [];
                    const existingUser = users.find(u => u.email === email);
                    if (existingUser) {
                        alert('You are already registered! Redirecting...');
                        localStorage.setItem('currentUser', JSON.stringify(existingUser));
                    } else {
                        users.push(newUser);
                        localStorage.setItem('christmasUsers', JSON.stringify(users));
                        localStorage.setItem('currentUser', JSON.stringify(newUser));
                        alert('Registered locally!');
                    }
                }
            } catch (error) {
                console.error("Registration error:", error);
                alert("Error registering. Using local storage. Details: " + error.message);
                // Still proceed with localStorage
                let users = JSON.parse(localStorage.getItem('christmasUsers')) || [];
                const existingUser = users.find(u => u.email === email);
                if (existingUser) {
                    localStorage.setItem('currentUser', JSON.stringify(existingUser));
                } else {
                    users.push(newUser);
                    localStorage.setItem('christmasUsers', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                }
            }
            
            // Always redirect
            console.log("Redirecting to page2.html");
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
