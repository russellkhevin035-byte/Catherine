<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Gift For Christmas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Exchange Gift For Christmas ðŸŽ„</h1>
        <p>Welcome! Enter your details to join the gift exchange.</p>
        <form id="userForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            
            <label for="email">Gmail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Go!</button>
        </form>
    </div>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            
            const newUser = { name, email, wishlist: '' };
            
            if (window.db) {
                // Check if user exists in Firebase
                const docRef = doc(window.db, 'users', email);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    alert('You are already registered! Redirecting...');
                    localStorage.setItem('currentUser', JSON.stringify(docSnap.data()));
                } else {
                    await setDoc(doc(window.db, 'users', email), newUser);
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                }
            } else {
                // Fallback to localStorage
                let users = JSON.parse(localStorage.getItem('christmasUsers')) || [];
                const existingUser = users.find(u => u.email === email);
                if (existingUser) {
                    alert('You are already registered! Redirecting...');
                    localStorage.setItem('currentUser', JSON.stringify(existingUser));
                } else {
                    users.push(newUser);
                    localStorage.setItem('christmasUsers', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                }
            }
            
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
